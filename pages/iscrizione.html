        <br><br><br><br><br><br><br><br><br><br>

        <!-- Sezione iscrizione -->
        <section class="iscrizione">
            <h2>Iscriviti al Dojo</h2>
            <form id="formIscrizione" action="#" method="post">
                <label for="nome">Nome e Cognome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="corso">Corso:</label>
                <select id="corso" name="corso">
                    <option>Prova gratuita</option>
                    <option>Corso Estivo</option>
                    <option>Base</option>
                    <option>Intermedio</option>
                    <option>Avanzato</option>
                </select>

                <button type="submit" class="menu_button" style="margin-top: 10px; justify-self: center; width: 70%;">INVIA</button>
            </form>
        </section>
    </div>

    <!-- Script per svuotare i campi dopo invio -->
    <script>
        document.getElementById('formIscrizione').addEventListener('submit', function (e) {
            e.preventDefault(); // Evita il ricaricamento della pagina

            // Simula invio (qui puoi aggiungere chiamate API, ecc.)
            alert("Modulo inviato con successo!");

            // Svuota i campi del form
            this.reset();
        });
    </script>
